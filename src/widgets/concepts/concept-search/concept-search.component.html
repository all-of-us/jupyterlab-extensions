<div class="concept-search">
  <input [disabled]="!enabled"  [(ngModel)]="query" type="text" id="query"/>
  <br/>
  <input [disabled]="!enabled && query != ''" class="search-button" value="Search" type="button"
         id="search" (click)="searchConcepts()"/>
</div>

<clr-datagrid [style.visibility]="conceptsTableVisible" [clrDgLoading]="conceptsLoading">

  <clr-dg-placeholder>No concepts found</clr-dg-placeholder>

  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Code</clr-dg-column>
  <clr-dg-column>Domain</clr-dg-column>
  <clr-dg-column>Vocabulary</clr-dg-column>
  <clr-dg-column>Count</clr-dg-column>

  <clr-dg-row *clrDgItems="let concept of concepts"
              [style.cursor]="'pointer'">
    <clr-dg-cell>{{concept.conceptName}}</clr-dg-cell>
    <clr-dg-cell>{{concept.conceptCode}}</clr-dg-cell>
    <clr-dg-cell>{{concept.domainId}}</clr-dg-cell>
    <clr-dg-cell>{{concept.vocabularyId}}</clr-dg-cell>
    <clr-dg-cell>{{concept.countValue}}</clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
